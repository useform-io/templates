<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tailwind CSS Starter</title>
  <link rel="stylesheet" href="dist/styles.css"/>
</head>
<body>
<section class="flex items-center min-h-screen">
  <div class="container mx-auto">
    <div class="p-4 mx-auto max-w-md bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
      <form action="#" class="grid grid-cols-1 gap-4 mx-auto max-w-screen-md sm:grid-cols-2">
        <div class="col-span-2 text-center">
          <h1 class="text-3xl font-semibold text-gray-700 dark:text-gray-300">Contact us</h1>
          <p class="text-gray-400">Some message..</p>
        </div>

        <div>
          <label for="first-name"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">First
            Name</label>
          <input type="text"
                 id="first-name"
                 class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                 placeholder="Bonnie"
                 required="">
        </div>
        <div>
          <label for="last-name"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Last
            Name</label>
          <input type="text"
                 id="last-name"
                 class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                 placeholder="Green"
                 required="">
        </div>
        <div>
          <label for="email"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your
            email</label>
          <input type="email"
                 id="email"
                 class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                 placeholder="contact@useform.io"
                 required="">
        </div>
        <div>
          <label for="phone-number"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone
            Number</label>
          <input type="text"
                 id="phone-number"
                 class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                 placeholder="+12 345 6789"
                 required="">
        </div>
        <div class="sm:col-span-2">
          <label for="message"
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
            message</label>
          <textarea id="message"
                    rows="6"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Leave a comment..."></textarea>
          <p class="mt-4 text-sm text-gray-500">By submitting this form you agree to our <a href="#"
                                                                                            class="text-blue-600 hover:underline dark:text-blue-500">terms
            and conditions</a> and our <a href="#"
                                          class="text-blue-600 hover:underline dark:text-blue-500">privacy
            policy</a> which explains how we may collect, use and disclose your personal information
            including to third parties.</p>
        </div>
        <button type="submit"
                class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Send message
        </button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
